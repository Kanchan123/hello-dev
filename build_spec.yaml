version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - testEnv

# inputArtifacts:
#   - name: hello-dev-jar
#     location: /workspace/Source1/hello123.class

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      echo $testEnv
      echo $OCI_PRIMARY_SOURCE_DIR
      echo $OCI_WORKSPACE_DIR
      echo $OCI_PRIMARY_SOURCE_DIR
      export minor_version=135
      ls -lart
      echo "hello world"
      cd /workspace
      ls -lart
      cd /workspace/Source1
      ls -lart
      git branch
      cat README.md > output1.txt
      cd /workspace/Source
      cd src/main/java/org/example/
      echo "commit7" > output.txt
      export $testEnv=test
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0 .
      docker run iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

outputArtifacts:
  - name: output1
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/Source1/output1.txt
  - name: output
    type: BINARY
    location: src/main/java/org/example/output.txt
  - name: hello-dev-jar
    type: BINARY
    artifactParams:
      testKey: testVal
      testKey1: ${testEnv}
      testKey2: ${invalidVar}
    location: src/main/java/org/example/HelloWorld.class
  - name: hello-dev-image
    type: DOCKER_IMAGE
    location: iad.ocir.io/id204we8d65n/balaregistry/hello-bala:1.0
