version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue"

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      echo $testEnv
      cd ${OCI_Source_PROJECT_DIR}
      echo ls -lrt > output1.txt
      cd src/main/java/org/example/
      echo "commit1" > output.txt
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t hello-dev .
      docker run hello-dev
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root

artifacts:
  - name: output1
    type: BINARY
    files:
      - src/main/java/org/example/output1.txt
  - name: output
    type: BINARY
    files:
      - src/main/java/org/example/output.txt
  - name: hello-dev-jar
    type: BINARY
    files:
      - src/main/java/org/example/HelloWorld.class
  - name: hello-dev-image
    type: DOCKER_IMAGE
    files:
      - hello-dev
