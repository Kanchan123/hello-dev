version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue"
  exportedVariables:
    - minor_version
    - patch_number
    - testEnv

steps:
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      export minor_version=16
      export patch_number=121
      echo $testEnv
      cd src/main/java/org/example/
      javac HelloWorld.java
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      docker build -t hello-dev .
      docker run hello-dev
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
        
outputArtifacts:
  - name: foo-java-app
    type: BINARY     # Enum: [BINARY, DOCKER_IMAGE]
    location: /workspace/target/foo-v1.jar
