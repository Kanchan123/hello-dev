version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
  exportedVariables:
    - testEnv


steps:
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer & Test"
    command: |
      podman pull openjdk:8-alpine
      podman save openjdk:8-alpine -o docker-image.tar
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        runAs: root
      
outputArtifacts:
  - name: hello-dev-image
    type: DOCKER_IMAGE
    location: openjdk:8-alpine
